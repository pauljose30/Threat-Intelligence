<!DOCTYPE html>
<html>
<head>
    <title>Threat Intelligence Platform</title>
</head>
<body>
    <h1>Threat Intelligence Platform</h1>
    <h2> Group 1 & 2 <h2>
    <form method="POST">
        <label>Search IOC: </label>
        <input type="text" name="search_ioc" value="{{ search_ioc }}">
        <button type="submit">Search</button>
    </form>
    <h2>IOCs:</h2>
    <ul>
        {% for row in result %}
            <li>
                <strong>IOC:</strong> {{ row[0] }}<br>
                <strong>Threat Type:</strong> {{ row[1] }}<br>
                <strong>Malware:</strong> {{ row[2] }}<br>
                <strong>Tags:</strong> {{ row[3] }}<br>
                <strong>First Seen:</strong> {{ row[4] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
